<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Dash Groceries</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>


<body>
	<div class="nav-wrapper">
		<nav>
			<ul class="nav-list">
				<li class="nav-item"><a href="index.html">Home</a></li>
				<li><a href="">Login</a></li>
				<li><a href="">Order Online</a></li>
				<li><a href="">About Us</a></li>
			</ul>
		</nav>
	</div>

	<div class="image-holder">
		<img class="background-img" src="https://www.antonio-carluccio.com/wp-content/uploads/2019/03/Online-Grocery-Shopping.jpg" width="100%">
		<h1 id="caption-1">GROCERY SHOPPING DONE ONLINE</h1>

	</div>

	<h1 id="pop-cat">POPULAR CATEGORIES</h1>
	<hr width="1300">

	<div class="featured-wrapper">

		<!-- THIS IS THE DAIRY CATEGORIES -->
		<div class="product-container">
			<p class="cat-text">Dairy Products</p>
			<img src="https://media.istockphoto.com/photos/various-fresh-dairy-products-picture-id544807136?k=6&m=544807136&s=612x612&w=0&h=cvVU7mHqorhPDKUYkTKyCbV9BRrJBXK5rJFfO9A4BZo=" width="350px" height="200px">
			<div class="btn-container">
				<button class="view-more-btn" type="button" name="button">VIEW MORE</button>
			</div>
		</div>	

		<!-- THIS IS THE COLD MEAT CATEGORIES -->
		<div class="product-container">
			<p class="cat-text">Cold Meat</p>
			<img src="https://isteam.wsimg.com/ip/f2cd6c98-201e-4a03-9df8-0bb6db8d42b1/cold%20cuts.jpg" width="350px" height="200px">
			<div class="btn-container">
				<button class="view-more-btn" type="button" name="button">VIEW MORE</button>
			</div>
		</div>	
	
		<!-- THIS IS THE FRUIT AND VEG CATEGORIES -->
		<div class="product-container">
			<p class="cat-text">Fruit and Veg</p>
			<img src="https://images6.alphacoders.com/105/1052256.jpg" width="350px" height="200px">
			<div class="btn-container">
				<button class="view-more-btn" type="button" name="button">VIEW MORE</button>
			</div>
		</div>	

	</div>

	<!-- THIS IS THE SOCIAL MEDIA LINKS SECTION -->
	<div id="social-media-container" background-color="#000000">

		<div id="facebook-icon-container">
			<img src="facebook.png" height="50px" width="50px">
		</div>

		<div id="twitter-icon-container">
			<img src="twitter.png" height="50px" width="50px">
		</div>

		<div id="insta-icon-container">
			<img src="instagram.png" height="50px" width="50px">
		</div>

	</div>

	<br>

	<!-- THIS IS THE HOLDER FOR THE FORM -->
	<div class="form-container">
		
		<div class="form-head-container">
			<img id="email-icon" src="https://icon-library.com/images/white-email-icon/white-email-icon-25.jpg">
			<p id="contact-us-label">Contact Us</p>
		</div>

		<form action="">

			<label class="form-item" for="fname">First Name</label>
			<input type="text" id="fname" name="firstname" placeholder="Your name">
			<br><br>

			<label class="form-item" for="lname">Last Name</label>
			<input type="text" id="lname" name="lastname" placeholder="Your last name">
			<br><br>

			<label class="form-item" for="subject">Subject</label>
			<textarea id="subject" name="subject" placeholder="How can we help?"></textarea>
			<br><br>

			<input type="submit" id="submit-btn" value="Submit">

		</form>

	</div>

</body>


</html>
